name: Build Web Wrapper APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- JAVA ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ---------- GRADLE ----------
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ---------- VERSION ----------
      - name: Generate version from IST date + commit
        id: version
        run: |
          export TZ=Asia/Kolkata
          echo "version=v$(date +'%Y.%m.%d_%H-%M')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # ---------- DEBUG APK ----------
      - name: Build Debug APK (lint allowed)
        run: ./gradlew assembleDebug lintDebug --no-daemon || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
        if: always()

      # ---------- RELEASE APK ----------
      - name: Build Release APK (lint allowed)
        run: ./gradlew assembleRelease lintRelease --no-daemon || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
        if: always()

      # ---------- GITHUB RELEASE ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Web Wrapper â€“ ${{ steps.version.outputs.version }}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
