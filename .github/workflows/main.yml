name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------- DEBUG APK ----------
      - name: Build Debug APK (lint allowed)
        run: ./gradlew assembleDebug lintDebug --no-daemon || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: nanews-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # ---------- RELEASE APK ----------
      - name: Build Release APK (lint allowed)
        run: ./gradlew assembleRelease lintRelease --no-daemon || true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: nanews-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # ---------- VERSION ----------
      - name: Generate version from IST date + commit
        id: version
        run: |
          export TZ=Asia/Kolkata
          echo "version=v$(date +'%Y.%m.%d_%H-%M')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      # ---------- RELEASE ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
