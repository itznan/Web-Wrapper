name: Build Web Wrapper APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (CMake + NDK)
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "cmake;3.22.1" "ndk;26.1.10909125"
          yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Remove local.properties for CI
        run: rm -f local.properties

      - name: Generate build label
        id: version
        shell: bash
        run: |
          export TZ=Asia/Kolkata
          echo "version=v$(date +'%Y.%m.%d_%H-%M')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Lint Debug (non-blocking)
        continue-on-error: true
        run: ./gradlew :app:lintDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
        if: always()

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Lint Release (non-blocking)
        continue-on-error: true
        run: ./gradlew :app:lintRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
        if: always()

      - name: Create/Update GitHub Release (main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Web Wrapper (main) â€“ ${{ steps.version.outputs.version }}
          prerelease: true
          target_commitish: ${{ github.sha }}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
