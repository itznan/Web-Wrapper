name: Build Web Wrapper APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      # ---------- JAVA ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ---------- ANDROID SDK/NDK/CMAKE ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components (CMake + NDK)
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "cmake;3.22.1" "ndk;26.1.10909125"
          yes | sdkmanager --licenses

      # ---------- GRADLE ----------
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Remove local.properties for CI
        run: rm -f local.properties

      # ---------- VERSION ----------
      - name: Generate version from IST date + commit
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            export TZ=Asia/Kolkata
            echo "version=v$(date +'%Y.%m.%d_%H-%M')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      # ---------- DEBUG APK ----------
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Lint Debug (non-blocking)
        continue-on-error: true
        run: ./gradlew :app:lintDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
        if: always()

      # ---------- RELEASE APK ----------
      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Lint Release (non-blocking)
        continue-on-error: true
        run: ./gradlew :app:lintRelease --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: web-wrapper-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
        if: always()

      # ---------- GITHUB RELEASE ----------
      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Web Wrapper â€“ ${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
